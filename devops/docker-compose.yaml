 # docker-compose.yaml
  version: '3.3'
  services:
    jenkins:
      image: jenkins/jenkins:jdk11
      privileged: true
      user: root
      ports:
       - 8081:8080
       - 50000:50000
      container_name: jenkins
      volumes:
        - ~/jenkins:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock